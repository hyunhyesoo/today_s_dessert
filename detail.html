<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/top.css">
  <link rel="stylesheet" href="css/detail.css">

</head>

<body>
  <!-- 헤더 -->
  <header>
    <a href="home.html">
      <img src="imgs/로고.jpg" alt="로고" class="logo" />
    </a>
    <h1>오늘의 디저트</h1>
  </header>

  <!-- 네비게이션 바 -->
  <nav class="navbar">
    <ul class="navMenu">
      <li><a href="#" class="goIntro">홈페이지소개</a></li>
      <li><a href="#" class="goCategory">카테고리</a></li>
    </ul>
    <div class="searchBar">
      <input type="text" placeholder="검색어 입력" class="searchInput" />
    </div>
    <div class="navIcons">
      <button class="iconBtn searchBtn" aria-label="필터"><span class="tuneIcon"></span></button>
      <button class="iconBtn userBtn" aria-label="사용자"><span class="userIcon"></span></button>
      <button class="iconBtn goCategory" aria-label="메뉴"><span class="menuIcon"></span></button>
    </div>
  </nav>

  <div class="mainContainer">
    <h2 class="productTitle">메뉴 상세보기</h2>

    <div class="product">
      <div class="favoriteIcon" id="favoriteBtn">⭐</div>
      <div class="productContent">
        <img src="imgs/글레이즈드도넛.png" class="productImage" />

        <div class="productRight">
          <div class="productText">
            <h3 class="productName">글레이즈드 도넛</h3>
            <p class="productDetail">설탕코팅을 입힌 부드러운 도넛으로, 달콤하고 쫄깃한 식감이 특징입니다.</p>
          </div>

          <div class="productAction">
            <button class="likeBtn">💗 <span class="likeCount">0</span></button>
            <button class="commentBtn">💬</button>
          </div>
        </div>
      </div>

      <ul class="productInfo">
        <li>예상 칼로리: 350kcal</li>
        <li>예상 가격: 4,000원</li>
        <li>예상 알레르기 정보: 우유, 계란, 밀</li>
      </ul>
    </div>
  </div>

  <script src="js/top.js"></script>
  <script src="js/detail.js"></script>
</body>

</html>
