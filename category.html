<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 디저트</title>
    <link rel="stylesheet" href="css/top.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Pretendard', sans-serif;
            background-color: #fff;
        }

        .categorySection {
            padding: 40px;
            text-align: center;
        }

        .sectionTitle {
            font-size: 30px;
            color: #333;
            margin-bottom: 40px;
        }

        .categoryGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .categoryCard {
            width: 100%;
            max-width: 260px;
            /* 이미지에 맞춰 카드 최대 너비 설정 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .categoryIcon {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border-radius: 50%;
            overflow: hidden;
        }

        .categoryIcon img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .categoryCard h3 {
            font-size: 20px;
            color: #333;
            margin: 0;
            font-weight: bold;
        }

        /* 반응형 웹 설정 */
        @media (min-width: 768px) and (max-width: 1024px) {
            .categoryGrid {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
            }

            .categoryCard {
                max-width: 220px;
                padding: 16px;
            }

            .categoryIcon {
                width: 90px;
                height: 90px;
            }

            .categoryIcon img {
                width: 75%;
                height: 75%;
            }
        }

        @media (max-width: 767px) {
            .categoryGrid {
                grid-template-columns: 1fr;
            }

            .categorySection {
                padding: 30px 20px;
            }

            .sectionTitle {
                font-size: 24px;
            }

            .categoryCard {
                max-width: 100%;
                width: 100%;
            }

            .categoryIcon {
                width: 80px;
                height: 80px;
            }

            .categoryCard h3 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <img src="imgs/로고.jpg" alt="로고" class="logo" />
        <h1>오늘의 디저트</h1>
    </header>

    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <ul class="navMenu">
            <li><a href="#">홈페이지소개</a></li>
            <li><a href="#">카테고리</a></li>
        </ul>
        <div class="searchBar">
            <input type="text" placeholder="검색어 입력" />
        </div>
        <div class="navIcons">
            <button class="iconBtn" aria-label="필터"><span class="tuneIcon"></span></button>
            <button class="iconBtn" aria-label="사용자"><span class="userIcon"></span></button>
            <button class="iconBtn" aria-label="메뉴"><span class="menuIcon"></span></button>
        </div>
    </nav>

    <section class="categorySection">
        <h2 class="sectionTitle">원하는 카테고리를 확인해보세요!</h2>
        <div class="categoryGrid">
            <div class="categoryCard">
                <div class="categoryIcon">
                    <img src="imgs/케이크.png" alt="케이크 아이콘">
                </div>
                <h3>케이크</h3>
            </div>
            <div class="categoryCard">
                <div class="categoryIcon">
                    <img src="imgs/베이글.png" alt="베이글&샌드위치 아이콘">
                </div>
                <h3>베이글&샌드위치</h3>
            </div>
            <div class="categoryCard">
                <div class="categoryIcon">
                    <img src="imgs/베이커리.png" alt="베이커리 아이콘">
                </div>
                <h3>베이커리</h3>
            </div>
            <div class="categoryCard">
                <div class="categoryIcon">
                    <img src="imgs/빙수.png" alt="빙수&파르페 아이콘">
                </div>
                <h3>빙수&파르페</h3>
            </div>
            <div class="categoryCard">
                <div class="categoryIcon">
                    <img src="imgs/아이스크림.png" alt="아이스크림 아이콘">
                </div>
                <h3>아이스크림</h3>
            </div>
            <div class="categoryCard">
                <div class="categoryIcon">
                    <img src="imgs/음료.png" alt="음료 아이콘">
                </div>
                <h3>음료</h3>
            </div>
        </div>
    </section>

</body>

</html>
