<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/filter.css">
</head>

<body>
    <!-- 헤더 -->
    <header>
        <a href="home.html">
            <img src="imgs/로고.jpg" alt="로고" class="logo" />
        </a>
        <h1>오늘의 디저트</h1>
    </header>

    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <ul class="navMenu">
            <li><a href="#" class="goIntro">홈페이지소개</a></li>
            <li><a href="#" class="goCategory">카테고리</a></li>
        </ul>
        <div class="searchBar">
            <input type="text" placeholder="검색어 입력" class="searchInput" />
        </div>
        <div class="navIcons">
            <button class="iconBtn searchBtn" aria-label="필터"><span class="tuneIcon"></span></button>
            <button class="iconBtn userBtn" aria-label="사용자"><span class="userIcon"></span></button>
            <button class="iconBtn goCategory" aria-label="메뉴"><span class="menuIcon"></span></button>
        </div>
    </nav>

    <main class="filterPage">
        <div class="filterHeader">
            <span class="backArrow">←</span> <strong>필터 (최대 3개)</strong>
        </div>

        <div class="filterSection">
            <div class="filterCategory">
                <span>맛</span>
                <span class="arrow">▲</span>
            </div>
            <div class="filterOptions">
                <button class="optionBtn">새콤함</button>
                <button class="optionBtn">쓴맛</button>
                <button class="optionBtn">짠맛</button>
                <button class="optionBtn">단맛</button>
                <button class="optionBtn">고소함</button>
                <button class="optionBtn">담백함</button>
            </div>
        </div>
        <div class="filterSection">
            <div class="filterCategory">
                <span>온도 / 계절 메뉴</span>
                <span class="arrow">▼</span>
            </div>
        </div>

        <div class="filterSection">
            <div class="filterCategory">
                <span>알레르기 여부</span>
                <span class="arrow">▼</span>
            </div>
        </div>

        <div class="filterFooter">
            <button class="resetBtn">🔄</button>
            <button class="applyBtn">필터 적용</button>
        </div>
    </main>
    <script src="js/top.js"></script>
    <script src="js/filter.js"></script>
</body>

</html>
