<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>검색 결과</title>
  <link rel="stylesheet" href="css/top.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
    }

    /* 테마 섹션: 배경 이미지 적용 */
    .themeSection {
      position: relative;
      width: 100%;
      height: 650px;
      background: url('imgs/이달의테마.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .themeOverlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .themeOverlay h2 {
      font-size: 50px;
      color: #e27d60;
      margin-bottom: 10px;
    }

    .themeOverlay p {
      font-size: 25px;
      margin-bottom: 30px;
      color: #555;
    }

    .dessertCards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .dessertCard {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: 250px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .dessertCard img {
      width: 150px;
      height: 150px;
      object-fit: fill;
    }

    .cardContent {
      margin-top: 10px;
      padding: 16px;
      position: relative;
    }

    .cardContent h3 {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 8px;
    }

    .detailsIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #888;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .detailsIcon:hover {
      color: #e27d60;
    }

    @media (max-width: 767px) {
      .themeSection {
        height: auto;
        padding: 30px 15px;
        min-height: 70vh;
      }

      .themeOverlay {
        padding: 25px 15px;
        width: 100%;
      }

      .themeOverlay h2 {
        font-size: 30px;
        margin-bottom: 10px;
      }

      .themeOverlay p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .dessertCards {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-top: 15px;
      }

      .dessertCard {
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .dessertCard img {
        width: 100%;
        max-width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .cardContent {
        margin-top: 0;
        padding: 10px;
        text-align: center;
        width: 100%;
      }

      .cardContent h3 {
        font-size: 1rem;
        margin-bottom: 5px;
      }

      .detailsIcon {
        font-size: 1rem;
        top: 10px;
        right: 10px;
      }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .themeSection {
        height: auto;
        min-height: 600px;
        padding: 40px 20px;
      }

      .themeOverlay {
        padding: 30px 25px;
      }

      .themeOverlay h2 {
        font-size: 42px;
      }

      .themeOverlay p {
        font-size: 20px;
        margin-bottom: 25px;
      }

      .dessertCards {
        grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .dessertCard {
        height: 260px;
      }

      .dessertCard img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }

      .cardContent {
        margin-top: 5px;
        padding: 12px;
      }

      .cardContent h3 {
        font-size: 1.05rem;
      }

      .detailsIcon {
        font-size: 1.1rem;
        top: 12px;
        right: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <img src="imgs/로고.jpg" alt="로고" class="logo" />
    <h1>오늘의 디저트</h1>
  </header>

  <!-- 네비게이션 바 -->
  <nav class="navbar">
    <ul class="navMenu">
      <li><a href="#">홈페이지소개</a></li>
      <li><a href="#">카테고리</a></li>
    </ul>
    <div class="searchBar">
      <input type="text" placeholder="검색어 입력" />
    </div>
    <div class="navIcons">
      <button class="iconBtn" aria-label="필터"><span class="tuneIcon"></span></button>
      <button class="iconBtn" aria-label="사용자"><span class="userIcon"></span></button>
      <button class="iconBtn" aria-label="메뉴"><span class="menuIcon"></span></button>
    </div>
  </nav>


  <section class="themeSection">
    <div class="themeOverlay">
      <h2>복숭아 정원 피크닉</h2>
      <p>이달의 추천 디저트를 만나보세요!</p>

      <div class="dessertCards">
        <div class="dessertCard">
          <img src="imgs/복숭아케이크.png" alt="복숭아 케이크" />
          <div class="cardContent">
            <h3>복숭아 케이크</h3>
          </div>
        </div>
        <div class="dessertCard">
          <img src="imgs/복숭아에이드.png" alt="복숭아 에이드" />
          <div class="cardContent">
            <h3>복숭아 에이드</h3>
          </div>
        </div>
        <!-- 추가 카드들 더 넣기 가능 -->
      </div>
    </div>
  </section>
</body>

</html>
