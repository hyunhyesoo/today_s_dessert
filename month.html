<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>검색 결과</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/top.css">
  <link rel="stylesheet" href="css/month.css">
</head>

<body>
  <!-- 헤더 -->
  <header>
    <a href="home.html">
      <img src="imgs/로고.jpg" alt="로고" class="logo" />
    </a>
    <h1>오늘의 디저트</h1>
  </header>

  <!-- 네비게이션 바 -->
  <nav class="navbar">
    <ul class="navMenu">
      <li><a href="#" class="goIntro">홈페이지소개</a></li>
      <li><a href="#" class="goCategory">카테고리</a></li>
    </ul>
    <div class="searchBar">
      <input type="text" placeholder="검색어 입력" class="searchInput" />
    </div>
    <div class="navIcons">
      <button class="iconBtn searchBtn" aria-label="필터"><span class="tuneIcon"></span></button>
      <button class="iconBtn userBtn" aria-label="사용자"><span class="userIcon"></span></button>
      <button class="iconBtn goCategory" aria-label="메뉴"><span class="menuIcon"></span></button>
    </div>
  </nav>


  <section class="themeSection">
    <div class="themeOverlay">
      <h2>복숭아 정원 피크닉</h2>
      <p>이달의 추천 디저트를 만나보세요!</p>

      <div class="dessertCards">
        <div class="dessertCard">
          <img src="imgs/복숭아케이크.png" alt="복숭아 케이크" />
          <div class="cardContent">
            <h3>복숭아 케이크</h3>
          </div>
        </div>
        <div class="dessertCard">
          <img src="imgs/복숭아에이드.png" alt="복숭아 에이드" />
          <div class="cardContent">
            <h3>복숭아 에이드</h3>
          </div>
        </div>
        <!-- 추가 카드들 더 넣기 가능 -->
      </div>
    </div>
  </section>
  <script src="js/top.js"></script>
  <script src="js/month.js"></script>
</body>

</html>
